                                </h3>
                                
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">
                                            Nama Lengkap
                                        </label>
                                        <input 
                                            type="text"
                                            required
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600"
                                            placeholder="Masukkan nama Anda"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">
                                            Nomor WhatsApp
                                        </label>
                                        <input 
                                            type="tel"
                                            required
                                            value={formData.phone}
                                            onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600"
                                            placeholder="08xxxxxxxxxx"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">
                                            Email
                                        </label>
                                        <input 
                                            type="email"
                                            required
                                            value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600"
                                            placeholder="email@example.com"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-gray-700 font-semibold mb-2">
                                            Pesan
                                        </label>
                                        <textarea 
                                            required
                                            value={formData.message}
                                            onChange={(e) => setFormData({...formData, message: e.target.value})}
                                            rows="4"
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600"
                                            placeholder="Ceritakan kebutuhan Anda..."
                                        ></textarea>
                                    </div>
                                    
                                    <button 
                                        type="submit"
                                        className="w-full bg-purple-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-purple-700 transition-all hover-scale"
                                    >
                                        Kirim Pesan
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }
